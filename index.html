<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 4-Week Workout Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab, .workout-card {
            transition: all 0.3s ease-in-out;
        }
        .completed {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        .completed td {
            background-color: #f3f4f6; /* gray-100 */
        }
        /* Styles for the modal */
        #modal-backdrop.hidden {
            display: none;
        }
        #modal-content {
            white-space: pre-wrap; /* Allows line breaks and spacing in the response */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-slate-900">üèãÔ∏è Your AI-Powered Fitness Plan</h1>
            <p class="mt-2 text-lg text-slate-600"><strong>Goal:</strong> Fat loss, strength foundation, and movement quality.</p>
        </header>

        <!-- Day Selector Tabs -->
        <nav id="day-selector" class="flex flex-wrap justify-center gap-2 sm:gap-4 mb-8">
            <!-- Tabs will be inserted here by JavaScript -->
        </nav>

        <!-- Workout Display Area -->
        <main id="workout-display">
            <!-- Selected day's workout will be rendered here -->
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-12 text-slate-500">
            <p>Stay consistent and enjoy the process!</p>
        </footer>
    </div>

    <!-- Gemini AI Modal -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-slate-200">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">AI Assistant</h3>
                <button id="modal-close" class="text-slate-500 hover:text-slate-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-content-area" class="p-6 overflow-y-auto">
                <!-- AI content will be injected here -->
            </div>
        </div>
    </div>


    <script>
        // --- DATA STRUCTURE ---
        const workoutPlan = {
            'Monday': {
                emoji: 'üü¶',
                title: 'Upper Body Strength (Push + Pull)',
                mainWorkout: {
                    title: 'Main Workout',
                    exercises: [
                        { name: 'Barbell Bench Press', sets: 4, reps: '8-10', rest: '90s' },
                        { name: 'Lat Pulldown / Pull-ups', sets: 4, reps: '10-12', rest: '90s' },
                        { name: 'Dumbbell Shoulder Press', sets: 3, reps: '10-12', rest: '60s' },
                        { name: 'Cable Row / Seated Row', sets: 3, reps: '12', rest: '60s' },
                        { name: 'Incline Dumbbell Flys', sets: 2, reps: '12-15', rest: '45s' },
                        { name: 'Bicep Curls + Tricep Pushdowns (superset)', sets: 3, reps: '12-15', rest: '45s' }
                    ]
                },
                warmUp: [ "Treadmill walk or rowing: 5 min", "Dynamic stretches: arm circles, band pulls, scapular push-ups" ],
                coolDown: "Chest + shoulder stretches, deep breathing (3 mins)",
                videos: [
                    { title: "Barbell Bench Press", embedId: "4T9x1-WvHdw" },
                    { title: "Lat Pulldown", embedId: "0oe_DjI1fQ4" },
                    { title: "Dumbbell Shoulder Press", embedId: "qEwKCR5-HaA" }
                ]
            },
            'Tuesday': {
                emoji: 'üüß',
                title: 'HIIT + Core Conditioning',
                mainCircuit: {
                    title: 'Main Circuit ‚Äì Repeat 3 Rounds',
                    details: '30s work, 15s rest between exercises',
                    exercises: [
                        { name: "Jump Squats", sets: 3, reps: "30s", rest: "15s" },
                        { name: "Mountain Climbers", sets: 3, reps: "30s", rest: "15s" },
                        { name: "Push-Ups", sets: 3, reps: "30s", rest: "15s" },
                        { name: "High Knees", sets: 3, reps: "30s", rest: "15s" },
                        { name: "Dumbbell Thrusters", sets: 3, reps: "30s", rest: "15s" },
                        { name: "Plank", sets: 3, reps: "60s", rest: "15s" }
                    ]
                },
                coreFinisher: {
                    title: 'Core Finisher',
                    exercises: [
                        { name: 'Hanging Leg Raises', sets: 3, reps: '10', rest: '45s' },
                        { name: 'Russian Twists', sets: 3, reps: '20', rest: '45s' },
                        { name: 'Plank Variations', sets: 3, reps: '45s', rest: '45s' }
                    ]
                },
                warmUp: [ "Skipping / Rowing / Treadmill Intervals: 5 min", "Mobility: hip openers, ankle mobility, thoracic twists" ],
                coolDown: "Light stretching, 5-min walk, rehydrate",
                videos: [
                    { title: "Jump Squats", embedId: "A-cFYWvaHr0" },
                    { title: "Mountain Climbers", embedId: "w2iTq_IIiBA" },
                    { title: "Push-Ups", embedId: "P7Mfu174U1I" }
                ]
            },
            'Thursday': {
                emoji: 'üü©',
                title: 'Lower Body Strength + Glutes',
                mainWorkout: {
                    title: 'Main Workout',
                    exercises: [
                        { name: 'Barbell Back Squats', sets: 4, reps: '8-10', rest: '90s' },
                        { name: 'Romanian Deadlifts (Dumbbells)', sets: 4, reps: '10-12', rest: '90s' },
                        { name: 'Bulgarian Split Squats', sets: 3, reps: '10', rest: '60s' },
                        { name: 'Leg Curl Machine', sets: 3, reps: '12', rest: '60s' },
                        { name: 'Cable Glute Kickbacks', sets: 2, reps: '15', rest: '45s' },
                        { name: 'Standing Calf Raises', sets: 3, reps: '15', rest: '45s' }
                    ]
                },
                warmUp: [ "Hip bridges, glute activation, bodyweight squats, band walks" ],
                coolDown: "Hamstring and quad stretches, glute foam rolling",
                videos: [
                    { title: "Barbell Squats", embedId: "bEv6CCg2BC8" },
                    { title: "Romanian Deadlifts", embedId: "JCXUYuzwNrM" },
                    { title: "Bulgarian Split Squats", embedId: "QF0BQS2W80k" }
                ]
            },
            'Friday': {
                emoji: 'üü®',
                title: 'Full Body Functional Circuit',
                 mainCircuit: {
                    title: 'Functional Circuit ‚Äì 4 Rounds',
                    details: '40s on / 20s off',
                    exercises: [
                        { name: "Kettlebell Swings", sets: 4, reps: "40s", rest: "20s" },
                        { name: "Dumbbell Snatch (alternate arms)", sets: 4, reps: "40s", rest: "20s" },
                        { name: "Jump Lunges / Step-ups", sets: 4, reps: "40s", rest: "20s" },
                        { name: "Push Press (Barbell or Dumbbells)", sets: 4, reps: "40s", rest: "20s" },
                        { name: "Med Ball Slams", sets: 4, reps: "40s", rest: "20s" },
                        { name: "Renegade Rows", sets: 4, reps: "40s", rest: "20s" }
                    ]
                },
                warmUp: [ "Joint rotations + treadmill incline walk (5 min)" ],
                coolDown: "Deep stretching, foam rolling, diaphragmatic breathing (3 mins)",
                videos: [
                    { title: "Kettlebell Swings", embedId: "sSESeQAir2M" },
                    { title: "Dumbbell Snatch", embedId: "xA_DpewzL7c" },
                    { title: "Jump Lunges", embedId: "kneZ1IWUQUY" },
                    { title: "Push Press", embedId: "yCvb3ZBPM9s" },
                    { title: "Med Ball Slams", embedId: "QxYhFwMd1Ks" },
                    { title: "Renegade Rows", embedId: "mgJ4V2RQgTw" }
                ]
            }
        };

        // --- STATE MANAGEMENT ---
        let currentDay = 'Monday';
        let completionState = JSON.parse(localStorage.getItem('workoutCompletion')) || {};

        // --- GEMINI API ---

        /**
         * Calls the Gemini API to generate content based on a prompt.
         * @param {string} prompt - The prompt to send to the Gemini API.
         * @returns {Promise<string>} - The generated text from the API.
         */
        async function callGeminiAPI(prompt) {
            const apiKey = "AIzaSyATfmbgno5Rw4fl3fGojv1OyZDS4GsSumY"; // The API key will be provided by the environment.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Unexpected API response structure:", result);
                    return "Sorry, I couldn't get a response. The API returned an unexpected format.";
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return `Sorry, an error occurred while contacting the AI assistant: ${error.message}. Please check the console for more details.`;
            }
        }

        // --- MODAL ---

        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalTitle = document.getElementById('modal-title');
        const modalContentArea = document.getElementById('modal-content-area');
        const modalCloseBtn = document.getElementById('modal-close');

        function showModal(title, content) {
            modalTitle.textContent = title;
            modalContentArea.innerHTML = content;
            modalBackdrop.classList.remove('hidden');
        }

        function hideModal() {
            modalBackdrop.classList.add('hidden');
        }

        modalCloseBtn.addEventListener('click', hideModal);
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) {
                hideModal();
            }
        });

        const loadingIndicator = `
            <div class="flex items-center justify-center p-8">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600"></div>
                <p class="ml-4 text-slate-600">Thinking...</p>
            </div>
        `;

        // --- RENDER FUNCTIONS ---
        function renderTabs() {
            const selector = document.getElementById('day-selector');
            selector.innerHTML = ''; 
            Object.keys(workoutPlan).forEach(day => {
                const dayData = workoutPlan[day];
                const isActive = day === currentDay;
                const button = document.createElement('button');
                button.textContent = `${dayData.emoji} ${day}`;
                button.className = `tab text-sm sm:text-base font-semibold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ${isActive ? 'bg-blue-600 text-white shadow' : 'bg-white text-slate-700 hover:bg-slate-200'}`;
                button.onclick = () => {
                    currentDay = day;
                    renderTabs();
                    renderWorkout();
                };
                selector.appendChild(button);
            });
        }

        function renderWorkout() {
            const display = document.getElementById('workout-display');
            const data = workoutPlan[currentDay];
            if (!data) {
                display.innerHTML = '<p>Select a day to see the workout.</p>';
                return;
            }
            
            if (!completionState[currentDay]) {
                completionState[currentDay] = {};
            }

            const createList = (items) => items.map(item => `<li class="mb-1">${item}</li>`).join('');

            const createExerciseTable = (exercises, prefix) => {
                const rows = exercises.map((ex, index) => {
                    const exerciseKey = `${prefix}-${index}`;
                    const isCompleted = completionState[currentDay][exerciseKey] || false;
                    return `
                        <tr class="${isCompleted ? 'completed' : ''}" data-exercise-key="${exerciseKey}" data-exercise-name="${ex.name}">
                            <td class="py-3 px-4">
                                <label class="flex items-center space-x-3 cursor-pointer">
                                    <input type="checkbox" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" ${isCompleted ? 'checked' : ''}>
                                    <span class="font-medium text-slate-800">${ex.name}</span>
                                </label>
                            </td>
                            <td class="py-3 px-4 text-center">${ex.sets}</td>
                            <td class="py-3 px-4 text-center">${ex.reps}</td>
                            <td class="py-3 px-4 text-center">${ex.rest || 'N/A'}</td>
                            <td class="py-3 px-4 text-center">
                                <div class="flex justify-center items-center gap-2">
                                    <button class="explain-btn p-1 text-slate-500 hover:text-blue-600" title="Explain Exercise">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    </button>
                                    <button class="swap-btn p-1 text-slate-500 hover:text-blue-600" title="Swap Exercise ‚ú®">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="8 21 3 21 3 16"></polyline><line x1="15" y1="4" x2="3" y2="16"></line></svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');

                return `
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-slate-600">
                            <thead class="text-xs text-slate-700 uppercase bg-slate-100">
                                <tr>
                                    <th scope="col" class="py-3 px-4 rounded-l-lg">Exercise</th>
                                    <th scope="col" class="py-3 px-4 text-center">Sets</th>
                                    <th scope="col" class="py-3 px-4 text-center">Reps</th>
                                    <th scope="col" class="py-3 px-4 text-center">Rest</th>
                                    <th scope="col" class="py-3 px-4 text-center rounded-r-lg">Actions</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                `;
            };
            
            const workoutSections = [
                data.mainWorkout,
                data.mainCircuit,
                data.coreFinisher
            ].filter(Boolean);

            const workoutHtml = workoutSections.map((section) => {
                const prefix = section.title.toLowerCase().replace(/ /g, '-');
                return `
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3 text-blue-700">${section.title}</h3>
                        ${section.details ? `<p class="text-sm text-slate-500 mb-3">${section.details}</p>` : ''}
                        ${createExerciseTable(section.exercises, prefix)}
                    </div>
                `;
            }).join('');


            display.innerHTML = `
                <div class="workout-card bg-white rounded-2xl shadow-lg p-6 sm:p-8">
                    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-slate-800">${data.emoji} ${data.title}</h2>
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-2 text-blue-700">Warm-Up (5-10 min)</h3>
                        <ul class="list-disc list-inside text-slate-600 space-y-1">${createList(data.warmUp)}</ul>
                    </div>
                    ${workoutHtml}
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold mb-2 text-blue-700">Cooldown</h3>
                        <p class="text-slate-600">${data.coolDown}</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-blue-700">Reference Videos</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${data.videos.map(video => `
                                <div>
                                    <div class="rounded-lg overflow-hidden shadow-md aspect-video bg-slate-200">
                                        <iframe class="w-full h-full" src="https://www.youtube.com/embed/${video.embedId}" title="${video.title}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                    </div>
                                    <a href="https://www.youtube.com/watch?v=${video.embedId}" target="_blank" rel="noopener noreferrer" class="block text-center mt-2 text-sm text-blue-600 hover:underline">
                                        Watch on YouTube
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            addEventListeners();
        }
        
        /**
         * Adds event listeners for all interactive elements.
         */
        function addEventListeners() {
            // Checkbox listeners
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const row = e.target.closest('tr');
                    if (!row) return;
                    const exerciseKey = row.dataset.exerciseKey;
                    completionState[currentDay][exerciseKey] = e.target.checked;
                    row.classList.toggle('completed', e.target.checked);
                    localStorage.setItem('workoutCompletion', JSON.stringify(completionState));
                });
            });

            // Explain button listeners
            document.querySelectorAll('.explain-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const exerciseName = e.currentTarget.closest('tr').dataset.exerciseName;
                    showModal(`Explaining: ${exerciseName}`, loadingIndicator);
                    const prompt = `Explain how to perform the exercise "${exerciseName}". Describe the proper form, common mistakes to avoid, and the primary muscles worked. Format the response clearly with headings for each section.`;
                    const explanation = await callGeminiAPI(prompt);
                    showModal(`Explaining: ${exerciseName}`, `<div id="modal-content">${explanation}</div>`);
                });
            });

            // Swap button listeners
            document.querySelectorAll('.swap-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const exerciseName = e.currentTarget.closest('tr').dataset.exerciseName;
                    const workoutType = workoutPlan[currentDay].title;
                    showModal(`Suggesting Swap for: ${exerciseName}`, loadingIndicator);
                    const prompt = `Suggest one single alternative or substitute exercise for "${exerciseName}" that targets similar muscle groups. The original exercise is part of a "${workoutType}" workout. Provide only the name of the new exercise and nothing else.`;
                    const suggestion = await callGeminiAPI(prompt);
                    showModal(`Swap Suggestion for: ${exerciseName}`, `<div id="modal-content">A good alternative is: <strong>${suggestion}</strong></div>`);
                });
            });
        }

        // --- INITIALIZATION ---
        function init() {
            renderTabs();
            renderWorkout();
        }

        // Run the app
        init();
    </script>
</body>
</html>
